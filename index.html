<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Elvin's Calculator</title>

</head>

<body>
    <div class="calculator">
        <div class="grid-container">
            <input type="text" id="input">
            <!-- <div id="percent" class="btn">%</div> -->
            <div id="percent" class="btn">%</div>
            <div id="remove" class="btn">C</div>
            <div id="del" class="btn">Del</div>
            <div id="division" class="btn">/</div>
            <div id="seven" class="btn">7</div>
            <div id="eight" class="btn">8</div>
            <div id="nine" class="btn">9</div>
            <div id="multiply" class="btn">X</div>
            <div id="four" class="btn">4</div>
            <div id="five" class="btn">5</div>
            <div id="six" class="btn">6</div>
            <div id="subtract" class="btn">-</div>
            <div id="one" class="btn">1</div>
            <div id="two" class="btn">2</div>
            <div id="three" class="btn">3</div>
            <div id="addition" class="btn">+</div>
            <div id="plusMinus" class="btn">+/-</div>
            <div id="zero" class="btn">0</div>
            <div id="point" class="btn">.</div>
            <div id="equal" class="btn">=</div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
