<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Elvin's Calculator</title>

</head>

<body>
    <div id="calculator">
        <div class="screen" id="result" ></div>
        <div class="grid-container">
            <div id="percent" class="btn operator">%</div>
            <div id="clear" class="btn operator">C</div>
            <div id="backspace" class="btn operator">CE</div>
            <div id="division" class="btn operator">/</div>
            <div id="seven" class="btn number">7</div>
            <div id="eight" class="btn number">8</div>
            <div id="nine" class="btn number">9</div>
            <div id="multiply" class="btn operator">x</div>
            <div id="four" class="btn number">4</div>
            <div id="five" class="btn number">5</div>
            <div id="six" class="btn number">6</div>
            <div id="subtract" class="btn operator">-</div>
            <div id="one" class="btn number">1</div>
            <div id="two" class="btn number">2</div>
            <div id="three" class="btn number">3</div>
            <div id="addition" class="btn operator">+</div>
            <div id="empty" class="btn operator"></div>
            <div id="zero" class="btn number">0</div>
            <div id="point" class="btn operator">.</div>
            <div id="equal" class="btn operator">=</div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
